<!DOCTYPE html>
<html lang="en">
    <head>
        ${header}
        <title>${title}</title>
    </head>
    <body>
        ${nav}
        <main class="main" id="main">
            ${blog? `${blog.map((e)=>`<div class="card">
                <a href="${e.slug}">
                    <h2>${e.title}</h2>
                    <p>${e.body}</p>
                </a>
            </div>`).join("")}`: ''}
        </main>
        ${footer}
    </body>

</html>
